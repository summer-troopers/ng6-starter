<div class="card w-75">
  <img class="card-img-top" [appImgPreloader]="user?.avatar_url" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{user?.login}}</h5>
    <p class="card-text">Score {{user?.score}}</p>
    <a href="{{user?.html_url}}" target="_blank" class="btn btn-primary btn-block">Github profile</a>
    <a [routerLink]="['/home/profile', user.id]" class="btn btn-primary btn-block">View details</a>
  </div>
</div>
<div class="space-10"></div>
