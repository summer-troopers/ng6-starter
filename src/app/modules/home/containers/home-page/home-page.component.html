<div class="space-30"></div>

<ng-container *ngIf="alerts">
  <div *ngFor="let alert of alerts">
    <app-home-alert [alert]="alert" (onClose)="onClosed(alert)"></app-home-alert>
  </div>
</ng-container>

<div class="space-30"></div>

<div class="row" *ngIf="users; else loading">
  <div class="col-sm-6" *ngFor="let user of users">
    <app-user-item [user]="user"></app-user-item>
  </div>
</div>


<ng-template #loading>
  <div> <i class="fa fa-spinner"></i> Loading...</div>
</ng-template>
